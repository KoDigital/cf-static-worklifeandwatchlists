        <script>
            function getCookieValue(key) {
                var cookieString = document.cookie;
                var cookies = cookieString.split('; ');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].split('=');
                    var cookieKey = decodeURIComponent(cookie[0]);
                    var cookieValue = decodeURIComponent(cookie[1]);
                    if (cookieKey === key) return cookieValue;
                }
                return null;
            }
        </script>
        <script>
            function generateUniqId() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0;
                    var v = c === 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
        </script>
        <script>
            function getSessionUniqId() {
                try {
                    var id = getCookieValue("ko_uniq_id");
                    if (id) return id;
                    return "-" + generateUniqId();
                } catch (err) {
                    return "-" + generateUniqId();
                }
            }
        </script>

            function sendPixel(url) {

                if (obj) {
                    var query = [];
                    for (var k in obj) {
                        query.push(k + "=" + (obj[k] ? encodeURIComponent(obj[k]) : ""));

                    return query.join("&");

    <script>
        function initSearch() {
            var queryValue = document.getElementById('q').value;
            if (!queryValue || !queryValue.trim()) {
                return;
            }
            var currentUrl = window.location.href;
            var urlParams = new URLSearchParams(window.location.search);
            urlParams.set('q', queryValue);
            urlParams.set('gsc.q', queryValue);
            if (urlParams.get('query')) {
                urlParams.set('query', queryValue);
            }
            var updatedUrl = currentUrl.split('?')[0] + '?' + urlParams.toString();
            window.location.href = updatedUrl;
        }

        function handleEnterKey(event) {
            if (event.keyCode === 13) {
                initSearch();
            }
        }
    </script>
